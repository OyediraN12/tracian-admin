<body>
    <select>
			   
        <option id="air">__1</option> 
        <option id="select2">__2</option>
        <option id="select3">__3</option>

        </select> 


        <div class="air box" style="margin-top: 10px;">
           <div>klgjtngjkntgjkntgjk</div>
        </div>
        <div class="select2 box" >You have selected <strong>blue option</strong> so i am here</div>
        <div class="select3 box">You have selected <strong>black option</strong> so i am here</div>
</body>
<script>
   $(document).ready(function(){
    $("select").change(function(){
        $(this).find("option:selected").each(function(){
            if($(this).attr("id")=="air"){
                $(".box").not(".air").hide();
                $(".air").show();
            }
            else if($(this).attr("id")=="select2"){
                $(".box").not(".select2").hide();
                $(".select2").show();
            }
            else if($(this).attr("id")=="select3"){
                $(".box").not(".select3").hide();
                $(".select3").show();
            }

            else{
                $(".box").hide();
            }
        });
    }).change();
});
</script>
