<body class="login-area">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-load"></div>
    </div>
    <!-- Preloader -->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-12 col-lg-8">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <h4 class="font-24 mb-30">Create a free account.</h4>

                                <form action="#">
                                   <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="fullname">Full Name</label>
                                        <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                                    </div>
                                    <div class="col-md-6  form-group">
                                        <label for="emailaddress">Phone 1</label>
                                        <input class="form-control" type="text" id="" required placeholder="Enter your phone number">
                                    </div>
                                    <div class="col-md-6  form-group">
                                        <label for="emailaddress">Phone 2</label>
                                        <input class="form-control" type="text" id="" required placeholder="Enter your phone number">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="emailaddress">ID Number</label>
                                        <input class="form-control" type="Phone Number" id="" required placeholder="Enter your id number">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="emailaddress">ID Type</label>
                                        <select name="" id="" class="form-control">
                                            <option value="">Passport</option>
                                            <option value="">Driver's licence</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="emailaddress">Tax Registration Number</label>
                                        <input class="form-control" type="Phone Number" id="" required placeholder="Enter your id number">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="emailaddress">Pickup Location</label>
                                        <select name="" id="" class="form-control">
                                            <option value="">Kingston</option>
                                            <option value="">Montego</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" required id="password" placeholder="Enter your password">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="password">Confirm Password</label>
                                        <input class="form-control" type="password" required id="password" placeholder="confirm password">
                                    </div>

                                    <div class="col-md-12 form-group mb-0 mt-15">
                                        <button class="btn btn-primary btn-block" type="submit">Create my account</button>
                                    </div>

                                    <div class=" col-md-12 text-center mt-15"><span class="mr-1 font-13 font-weight-bold">Already have an account?</span><a   class="font-13 font-weight-bold" href="login.html">Sign in</a>
                                    </div>
                                </div>
                                </form>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
