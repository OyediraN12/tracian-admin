<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.bootstrapdash.com/demo/login-template-free-1/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Oct 2021 11:45:36 GMT -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/login/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <style>
      .box{
          font-size: 18px;
      }
  </style>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 px-0 d-none d-sm-block">
            <img src="./login.jpg" alt="login image" class="login-img">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link">
              Free <a href="" target="_blank" class="text-white">Logistics</a> 
            </p>
          </div>
        <div class="col-lg-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="./tracian.jpeg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h3 class="login-title">Sign Up For Free</h3>
            <form action="#!" class="row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text"  id="email" class="form-control" placeholder="Jason">
                  </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text"  id="email" class="form-control" placeholder="Mason">
              </div>
              <div class="form-group mb-4 col-md-6">
                <label for="">Email</label>
                <input type="text" name="password" id="" class="form-control" placeholder="enter your email">
              </div>
              <div class="form-group mb-4 col-md-6">
                <label for="">Re-Enter Email</label>
                <input type="text" name="password" id="" class="form-control" placeholder="Enter re-enter Email">
              </div>
              <div class="form-group col-md-6">
                <label >Phone 1</label>
                <input type="text"  id="email" class="form-control" placeholder="+23409202922">
              </div>
              <div class="form-group col-md-6">
                <label >Phone 2</label>
                <input type="text"  id="email" class="form-control" placeholder="+23409202922">
              </div>
              <div class="form-group mb-4 col-md-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>
              <div class="form-group mb-4 col-md-6">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="confirmpasssword">
              </div>
              <div class="form-group mb-4 col-md-6">
                <label>Identity Number</label>
                <input type="password" class="form-control" placeholder="enter id number">
              </div>
              <div class="form-group col-md-6">
                <label >Identity Type</label>
                <select name="" id="" class="form-control">
                    <option value="">select </option>
                    <option>Montego Bay</option>
                    <option>Kingston</option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <label >Pickup Location</label>
                <select name="" id="" class="form-control">
                    <option value="">select identity type</option>
                    <option>National ID</option>
                    <option>Passport</option>
                    <option>Drivers License</option>
                </select>
              </div>
              <div class="form-group col-sm-12">
                
                <label for="check"><input class="box" type="checkbox" value="option1" id="check"> I ACCEPT THE TERMS AND CONDITIONS OF THE MEMBERSHIP AGREEMENT TO AIRDROP LIMITED.</label>
              </div>
              <div class="form-group col-md-12">
                <input  class="btn btn-block login-btn" type="button" value="Sign Up">
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/login/bootstrap.min.js"></script>
  <script src="./assets/login/jquery-3.4.1.min.js"></script>
</body>
</html>
